<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript Page</title>
  <link rel="stylesheet" href="index5.css">
</head>
<body>
  <h1>Interactive JavaScript Page</h1>

  <!-- Part 1: Event Handling -->
  <button id="toggleMessage">Toggle Message</button>
  <p id="message" style="display:none;">Hello! You triggered an event!</p>

  <!-- Part 2: Interactive Elements -->
  <h2>Light/Dark Mode Toggle</h2>
  <button id="themeToggle">Switch Theme</button>

  <h2>Counter</h2>
  <button id="increaseBtn">Increase</button>
  <span id="counter">0</span>
  <button id="decreaseBtn">Decrease</button>

  <!-- Part 3: Form Validation -->
  <h2>Sign Up Form</h2>
  <form id="signupForm">
    <label>Name: <input type="text" id="name" /></label><br>
    <label>Email: <input type="text" id="email" /></label><br>
    <label>Password: <input type="password" id="password" /></label><br>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="index5.js"></script>
</body>
</html>
